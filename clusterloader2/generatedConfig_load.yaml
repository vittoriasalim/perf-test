  - method: GenericPrometheusQuery
    params:
      action: start
      metricName: KubeProxyIptablesRestoreFailures
      metricVersion: v1alpha1
      queries:
      - name: Total
        query: sum(kubeproxy_sync_proxy_rules_iptables_partial_restore_failures_total)
        requireSamples: false
        threshold: 0
      unit: failures
    identifier: Kube-proxy partial iptables restore failures
    instances: []
  - method: TestMetrics
    params:
      action: start
      clusterOOMsIgnoredProcesses: ""
      clusterOOMsTrackerEnabled: true
      enableRestartCountCheck: true
      restartCountThresholdOverrides: ""
      systemPodMetricsEnabled: true
    identifier: TestMetrics
    instances: []
  - method: GenericPrometheusQuery
    params:
      action: start
      dimensions:
      - resource
      - group
      metricName: ResourceSize
      metricVersion: v1
      queries:
      - name: Perc99
        query: quantile_over_time(0.99, sum by (group, resource) (apiserver_resource_size_estimate_bytes
          / 1024 / 1024)[%v:])
      - name: max
        query: max_over_time(sum by (group, resource) (apiserver_resource_size_estimate_bytes
          / 1024 / 1024)[%v:])
      unit: MiB
    identifier: ResourceSize
    instances: []
